<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header" class="alt">
            <a href="index.html" class="logo">
                <strong>Event</strong>
                <span>SMS</span>
            </a>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header>
        <!-- Menu -->
        <nav id="menu">
            <ul class="links">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="signup.html">Signup</a>
                </li>
            </ul>
            <ul class="actions vertical">
                <li>
                    <a href="login.html" class="button fit">Log In</a>
                </li>
            </ul>
        </nav>
        <!-- Main -->
        <div id="main-form">
            <div class="col-md-6">
                <br>
                <h2 class="text-center">Sign Up</h2>
                <form class="login" id="user-profile">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Phone Number</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Phone Number">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="fav-food">1. What is your favorite type of food?:</label>
                        <input placeholder="Favorite Food" type="text" class="form-control" id="fav-food">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="event-type">2. What kind of events are you interested in? Choose a category for the drop down
                        </label>
                        <select id="event-types" name="event-type" class="form-control">
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="event-type">3. What's your zipcode?
                        </label>
                        <input placeholder="Zipcode" type="number" min="10000" max="99999" class="form-control" id="zipcode">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="event-type">4. How far are you willing to travel for restaurants/events? (Up to 25miles)
                        </label>
                        <select id="radius" name="radius" class="form-control">
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <p>Or login
                    <a href="login.html">here</a>
                </p>
                <br>
            </div>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <div class="inner">
                <ul class="icons">
                    <li>
                        <a href="#" class="icon alt fa-twitter">
                            <span class="label">Twitter</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="icon alt fa-linkedin">
                            <span class="label">LinkedIn</span>
                        </a>
                    </li>
                </ul>
                <ul class="copyright">
                    <li>&copy; EventSMS</li>
                </ul>
            </div>
        </footer>
    </div>
